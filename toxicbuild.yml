language: python
versions:
  - '3.9'
  - '3.10'
  - '3.11'

envvars:
  PYTHONPATH: '.'

system_packages:
  - build-essential

branches:
  - master
  - 'feature-*'
  - 'bug-*'
  - 'refactor-*'
  - 'merge-*'

steps:
  - name: Run pylint
    command: pylint pylint_mongoengine
    warning_on_fail: true

  - name: Tests coverage
    command: sh ./build-scripts/check_coverage.sh pylint_mongoengine 100
